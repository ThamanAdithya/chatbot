<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatter - AI Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="background-animation">
    <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_4kx2q32n.json" background="transparent" speed="1" loop autoplay></lottie-player>
  </div>

  <div class="chat-container glass">
    <div class="logo-container">
      <img src="https://img.icons8.com/3d-fluency/94/chatbot.png" alt="Chatter Logo" class="logo"/>
      <h1 class="title">🤖 Chatter</h1>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer class="footer">
    <p>🌟 Made with <span class="heart">❤️</span> and AI magic by 
      <a href="https://github.com/ThamanAdithya" target="_blank">J. Thaman Adithya</a>
    </p>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
